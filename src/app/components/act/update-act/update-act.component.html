<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Actualizacion de actas</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Descripcion</label>
      <input type="text" class="form-control"
      id="description"
      [(ngModel)]="act.description"
      name="description"
      required
      placeholder="Escriba una descripcion al acta"
      #description = "ngModel"
      >
      <!-- <div class="alet alert-danger" *ngIf= "description.invalid && (description.dirty || description.touched)">
        <div *ngIf = "description.errors.required">Digite la descripcion por favor</div>
      </div> -->
    </div>

    <button class="btn btn-success">Guardar</button>
  </form>
</div>
